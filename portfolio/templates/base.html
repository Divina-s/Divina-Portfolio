{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Divina's Portfolio{% endblock %}</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- NAVBAR -->
  <header class="sticky-top shadow-sm">
    {% include 'navbar.html' %}
  </header>

  <!-- PAGE CONTENT -->
  <main class="flex-grow-1">
    <div class="container py-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white pt-5 pb-3 mt-auto">
    <div class="container text-center">
      <p class="mb-2 fs-5"><strong>Divina Mbel</strong> Software Engineer, Data Scientist </p>

      <!-- Social links -->
      <div class="mb-3">
        <a href="https://www.instagram.com/the_tech_girl_" target="_blank" class="text-white mx-3 social-icon">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://x.com/_the_tech_girl_" target="_blank" class="text-white mx-3 social-icon">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/divina-mbel-aaa601219" target="_blank" class="text-white mx-3 social-icon">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a href="https://web.facebook.com/profile.php?id=100090197567051" target="_blank" class="text-white mx-3 social-icon">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
      </div>

      <small class="text-muted">&copy; 2025 Divina Mbel. All Rights Reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Extra JS for animations or interactions -->
  {% block extra_js %}{% endblock %}

  <!-- Footer hover effects -->
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    /* Social icons hover */
    .social-icon {
      transition: transform 0.3s, color 0.3s;
    }
    .social-icon:hover {
      transform: translateY(-5px) scale(1.2);
      color: #0d6efd !important;
    }

    /* Gradient accent for buttons or badges */
    .btn-gradient {
      background: linear-gradient(45deg, #6610f2, #0d6efd);
      color: white;
      border: none;
      transition: all 0.3s;
    }
    .btn-gradient:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      border-top: 2px solid rgba(255,255,255,0.1);
    }
  </style>
</body>
</html>
